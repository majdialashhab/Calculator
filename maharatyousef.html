<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مهارات يوسف</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #FFD194, #D1913C);
  margin: 0;
  padding: 0;
  color: #333;
  text-align: center;
}
header {
  background-color: rgba(255,255,255,0.8);
  padding: 30px 0;
  font-size: 2em;
  font-weight: bold;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}
.challenge {
  background-color: rgba(255,255,255,0.9);
  margin: 40px auto;
  padding: 30px;
  border-radius: 15px;
  width: 90%;
  max-width: 600px;
  box-shadow: 0 6px 12px rgba(0,0,0,0.1);
  transition: transform 0.3s;
}
.challenge:hover {
  transform: scale(1.05);
}
.challenge h2 {
  color: #D1913C;
}
.challenge p {
  font-size: 1.1em;
  line-height: 1.6;
}
button {
  background-color: #D1913C;
  color: white;
  border: none;
  padding: 15px 30px;
  font-size: 1em;
  border-radius: 10px;
  cursor: pointer;
  margin-top: 20px;
  transition: background-color 0.3s;
}
button:hover {
  background-color: #FFB347;
}
footer {
  margin-top: 50px;
  padding: 20px;
  background-color: rgba(255,255,255,0.8);
  font-size: 0.9em;
}
</style>
</head>
<body>

<header>مهارات يوسف</header>

<div class="challenge">
<h2>تحدي اليوم:</h2>
<p id="dailyChallenge">جارٍ تحميل التحدي...</p>
<button onclick="completeChallenge()">أكملت التحدي!</button>
</div>

<footer>© 2025 مهارات يوسف - كل الحقوق محفوظة</footer>

<script>
const challenges = [
"تعلم طريقة عقد حبل بطريقة سهلة وسريعة.",
"اصنع كوبًا من الشاي المثلج المنعش خلال 5 دقائق فقط.",
"قم بتمرين بسيط لليدين والكتفين لمدة 5 دقائق.",
"تعلم خدعة ذكية باستخدام هاتفك.",
"جرب وصفة سريعة للفطور صحي ولذيذ.",
"رتب مكتبك بطريقة منظمة وجميلة.",
"ارسم شيئًا بسيطًا باستخدام قلم وورقة خلال 10 دقائق."
];

// اختيار تحدي اليوم بناءً على اليوم
const today = new Date();
const challengeIndex = today.getDate() % challenges.length;
document.getElementById("dailyChallenge").textContent = challenges[challengeIndex];

function completeChallenge() {
  alert("ممتاز! لقد أكملت تحدي اليوم 😎");
}
</script>

</body>
</html>
